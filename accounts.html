<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head> 
<body>
    <div class="container mt-5">
        <h2 class="text-center">My Account</h2>
        <p class="text-center text-muted">Update your details anytime</p>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" value="Kabwaga Vero">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="kabwagavera@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="old-password" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="old-password" placeholder="Enter old password">
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat New Password</label>
                    <input type="password" class="form-control" id="repeat-password" placeholder="Re-enter new password">
                </div>
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
